
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, user-scale=0">
        <meta property="og:url" content="http://www.bioahead.com.br/login/" />
        <meta property="og:type" content="form" />
        <meta property="og:title" content="BioAhead Login" />
        <meta property="og:description" content="Bioahead formulario de login" />
        <meta property="og:image" content="assets/icon/bioaheadicon.png" />
        <title> BioAhead Login</title>
        <link rel="stylesheet" href="assets/css/stylebioaheadlogin.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=New+Tegomin&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--CABEÇALHO-->
        <header>  
            <div class="container">
                <div id="logo">
                    <figure>
                        <a href="main.html" title="Ir para página principal" target="_self">
                            <img id="imglogo" src="assets/icon/bioaheadicon.png" alt="icone do site">
                        </a>
                    </figure>
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li>
                                <a class="link" href="register.html" title="Ir para o cadastro" target="_self">Não tenho conta</a>
                            </li>
                        </ul>
                    </nav>
                </div>    
            </div>
        </header>
        <!--CORPO-->
        <section class="main">
            <div class="container login">
                <form action="main.html" method="POST" enctype="multipart/form-data">
                    <div class="form-group">    
                        <label for="email"><h4 class="h">E-mail:</h4></label>        
                        <input id="email" name="email" class="form-control" type="email" name="emaillogin" autofocus maxlength="35" required autocomplete="on" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password"><h4 class="h">Senha:</h4></label>        
                        <input  id="password" name="senha" class="form-control" type="password" name="passwordtext" maxlength="35" required autocomplete="off" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-warning" name="limpar_campos" type="reset" value="Cancelar">
                        <input class="btn btn-primary" name="entrar" type="submit" value="Entrar"/>
                    </div>
                </form>
            </div>    
        </section>
        <footer>

        </footer>
        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>              
    </body>
</html>
